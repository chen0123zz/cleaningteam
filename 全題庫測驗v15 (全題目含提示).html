                                ${String.fromCharCode(65+i)}. ${opt} ${isAns?'✅':''}
                            </div>
                            ${analysisText ? `<div style="margin-top:4px; font-size:0.9em; color:#666; background:#f4f6f9; padding:6px 10px; border-radius:6px;">💡 ${analysisText}</div>` : ''}
                        </div>
                    `;
                });

                const btnText = isStar ? '❌ 移除收藏' : '✅ 我學會了 (移除)';
                const btnBorder = isStar ? '#f1c40f' : '#27ae60';
                const btnTextColor = isStar ? '#f1c40f' : '#27ae60';

                html += `
                    <div class="review-item" style="border-left: 5px solid ${isStar?'#f1c40f':'#e74c3c'};">
                        <div class="review-header-row">
                            <div class="review-q">[${isStar?'收藏':'錯題'}] ${q.q}</div>
                            <div class="action-btn-group">
                                <button class="btn-action-sm" style="border:1px solid ${btnBorder}; color:${btnTextColor};" onclick="removeFromNotebook(${q.id})">${btnText}</button>
                            </div>
                        </div>
                        <div style="margin-left:10px; margin-bottom:10px;">${optionsAndAnalysisHtml}</div>
                    </div>
                `;
            });
            listDiv.innerHTML = html;
        }
        window.scrollTo(0, 0);
    }

    function clearCurrentNotebook() {
        const isStar = (currentMode === 'star');
        const key = isStar ? STORAGE_KEY_STARS : STORAGE_KEY_MISTAKES;
        const name = isStar ? '重點收藏本' : '歷史錯題本';
        
        if (getStorage(key).length === 0) {
            alert('目前本子是空的喔！');
            return;
        }

        if(confirm(`確定要清空「${name}」的所有題目嗎？\n此動作無法復原喔！`)) {
            localStorage.removeItem(key);
            openNotebook(currentMode); 
            alert('已清空！');
        }
    }

    function removeFromNotebook(id) {
        const key = (currentMode === 'star') ? STORAGE_KEY_STARS : STORAGE_KEY_MISTAKES;
        let ids = getStorage(key);
        ids = ids.filter(x => x !== id);
        setStorage(key, ids);
        openNotebook(currentMode); 
    }

    function startNotebookQuiz() {
        const key = (currentMode === 'star') ? STORAGE_KEY_STARS : STORAGE_KEY_MISTAKES;
        const ids = getStorage(key);
        if (ids.length === 0) {
            alert('目前沒有題目可以測驗喔！');
            return;
        }
        startQuiz(currentMode, ids);
    }

    function startNormalQuiz() {
        const allIds = database.map(q => q.id);
        startQuiz('normal', allIds);
    }

    function startQuiz(mode, sourceIds) {
        currentMode = mode;
        hideAllViews();
        document.getElementById('quiz-view').style.display = 'block';
        
        const badge = document.getElementById('quiz-mode-badge');
        if (mode === 'normal') {
            badge.textContent = '🎲 隨機測驗 (10題)';
            badge.style.color = '#3498db';
        } else if (mode === 'star') {
            badge.textContent = '⭐ 收藏題測驗';
            badge.style.color = '#f1c40f';
        } else {
            badge.textContent = '📖 錯題複習測驗';
            badge.style.color = '#e74c3c';
        }

        let pool = sourceIds.map(id => database[id]).filter(q => q !== undefined);
        pool.sort(() => 0.5 - Math.random());
        currentQuiz = pool.slice(0, quizSize);
        
        userAnswers = new Array(currentQuiz.length).fill(null);
        currentQuestionIndex = 0;
        
        renderQuestion();
        updateProgress();
    }

    function renderQuestion() {
        const q = currentQuiz[currentQuestionIndex];
        const area = document.getElementById('question-area');
        const totalQ = currentQuiz.length;
        
        const stars = getStorage(STORAGE_KEY_STARS);
        const isStarred = stars.includes(q.id);
        const starText = isStarred ? '⭐ 已收藏' : '☆ 收藏';
        const starColor = isStarred ? '#f1c40f' : '#999';
        const starBg = isStarred ? '#fffcf5' : '#fff';
        const starBorder = isStarred ? '#f1c40f' : '#ccc';

        let optionsHtml = '';
        q.options.forEach((opt, idx) => {
            const isSelected = userAnswers[currentQuestionIndex] === idx ? 'selected' : '';
            optionsHtml += `<div class="btn-option ${isSelected}" onclick="selectAnswer(${idx})">${String.fromCharCode(65+idx)}. ${opt}</div>`;
        });

        // ⭐ V9.5 新增：提示功能 HTML (如果有提示才顯示)
        let hintHtml = '';
        if (q.hint) {
            hintHtml = `
                <div style="margin-top:10px; text-align:left;">
                    <button class="btn-hint" onclick="toggleHint()">💡 顯示提示</button>
                    <div id="hint-box" class="hint-container">${q.hint}</div>
                </div>
            `;
        }

        area.innerHTML = `
            <div class="question-box">
                 <div class="question-header-row">
                    <div style="color:#3498db; font-weight:bold;">第 ${currentQuestionIndex + 1} / ${totalQ} 題</div>
                    <div class="action-btn-group">
                        <button onclick="toggleStarInQuiz(${q.id})" class="btn-action-sm" style="border:1px solid ${starBorder}; color:${starColor}; background:${starBg};">${starText}</button>
                    </div>
                </div>
                <div class="question-text">${q.q}</div>
                ${hintHtml}
            </div>
            <div class="options-grid">${optionsHtml}</div>
        `;

        document.getElementById('btn-prev').disabled = (currentQuestionIndex === 0);
        const nextBtn = document.getElementById('btn-next');
        
        nextBtn.className = 'nav-btn btn-next';
        if (currentQuestionIndex === totalQ - 1) {
            nextBtn.textContent = '交卷查看成績 🏆';
            nextBtn.classList.add('btn-submit'); 
            nextBtn.onclick = submitQuiz;
        } else {
            nextBtn.textContent = '下一題 ➡️';
            nextBtn.onclick = nextQuestion;
        }
    }

    // ⭐ V9.5 新增：切換提示顯示
    function toggleHint() {
        const hintBox = document.getElementById('hint-box');
        if (hintBox.style.display === 'none' || hintBox.style.display === '') {
            hintBox.style.display = 'block';
        } else {
            hintBox.style.display = 'none';
        }
    }

    function selectAnswer(idx) {
        userAnswers[currentQuestionIndex] = idx;
        renderQuestion();
    }

    function nextQuestion() {
        if (userAnswers[currentQuestionIndex] === null) {
            alert('請先選擇一個答案再繼續喔！');
            return;
        }
        currentQuestionIndex++;
        renderQuestion();
        updateProgress();
    }

    function prevQuestion() {
        currentQuestionIndex--;
        renderQuestion();
        updateProgress();
    }

    function updateProgress() {
        const total = currentQuiz.length;
        const percent = ((currentQuestionIndex + 1) / total) * 100;
        document.getElementById('progress-fill').style.width = `${percent}%`;
    }

    function toggleStarInQuiz(qid) {
        let stars = getStorage(STORAGE_KEY_STARS);
        const idx = stars.indexOf(qid);
        if (idx === -1) stars.push(qid);
        else stars.splice(idx, 1);
        setStorage(STORAGE_KEY_STARS, stars);
        renderQuestion(); 
    }

    function submitQuiz() {
        if (userAnswers[currentQuestionIndex] === null) {
            alert('請完成最後一題再交卷喔！');
            return;
        }

        let score = 0;
        let reviewHtml = '';
        let doneIds = [];
        let wrongIds = [];
        const total = currentQuiz.length;
        const stars = getStorage(STORAGE_KEY_STARS);
        
        currentQuiz.forEach((q, idx) => {
            const myAns = userAnswers[idx];
            const isCorrect = (myAns === q.ans);
            
            doneIds.push(q.id);
            if (isCorrect) score += (100 / total);
            else wrongIds.push(q.id);

            let analysisHtml = '';
            q.options.forEach((opt, i) => {
                const isAns = (i === q.ans);
                const isMyAns = (i === myAns);
                
                let color = '#333';
                let weight = 'normal';
                let mark = '';
                let bg = ''; 

                if (isAns) { 
                    color = '#27ae60'; weight = 'bold'; mark = '✅'; 
                    bg = '#e8f8f5';
                } else if (isMyAns && !isCorrect) {
                    color = '#e74c3c'; weight = 'bold'; mark = '❌ (你選這個)';
                    bg = '#fdedec';
                } else {
                    color = '#555'; weight = 'normal'; mark = '';
                    bg = '#f8f9fa'; 
                }

                // V9.5 兼容舊資料：如果是陣列就分項顯示，如果是字串就只顯示在正確答案下
                let analysisText = "";
                if (Array.isArray(q.analysis)) {
                     analysisText = q.analysis[i] || "";
                } else {
                     if(isAns) analysisText = q.analysis; 
                }

                analysisHtml += `
                    <div style="margin-bottom:10px; background:${bg}; padding:10px; border-radius:8px;">
                        <div style="color:${color}; font-weight:${weight}; font-size:1.05em;">
                            ${String.fromCharCode(65+i)}. ${opt} ${mark}
                        </div>
                        ${analysisText ? `<div style="margin-top:6px; font-size:0.9em; color:#666; background:white; padding:8px 12px; border-radius:6px; border:1px solid #eee;">💡 ${analysisText}</div>` : ''}
                    </div>
                `;
            });

            const isStarred = stars.includes(q.id);
            const starText = isStarred ? '⭐ 已收藏' : '☆ 收藏';
            const starColor = isStarred ? '#f1c40f' : '#999';
            const starBorder = isStarred ? '#f1c40f' : '#ccc';
            
            let extraBtns = '';
            extraBtns += `<button onclick="toggleStarReview(this, ${q.id})" class="btn-action-sm" style="border:1px solid ${starBorder}; color:${starColor};">${starText}</button>`;

            if (currentMode === 'mistake') {
                 extraBtns += `<button onclick="removeFromMistakeInResult(this, ${q.id})" class="btn-action-sm" style="border:1px solid #27ae60; color:#27ae60; margin-top:5px;">✅ 移除錯題</button>`;
            }
            
            if (currentMode === 'star') {
                 extraBtns += `<button onclick="removeFromStarInResult(this, ${q.id})" class="btn-action-sm" style="border:1px solid #f39c12; color:#f39c12; margin-top:5px;">❌ 移除收藏</button>`;
            }

            reviewHtml += `
                <div class="review-item ${isCorrect ? 'correct' : 'wrong'}">
                    <div class="review-header-row">
                        <div class="review-q">第 ${idx+1} / ${total} 題：${q.q}</div>
                        <div class="action-btn-group">
                            ${extraBtns}
                        </div>
                    </div>
                    <div style="margin-left:10px; font-size:0.95em;">
                        ${analysisHtml}
                    </div>
                </div>
            `;
        });

        let history = getStorage(STORAGE_KEY_PROGRESS);
        let unique = new Set([...history, ...doneIds]);
        setStorage(STORAGE_KEY_PROGRESS, [...unique]);

        if (wrongIds.length > 0) {
            let allMistakes = getStorage(STORAGE_KEY_MISTAKES);
            let uniqueMistakes = new Set([...allMistakes, ...wrongIds]);
            setStorage(STORAGE_KEY_MISTAKES, [...uniqueMistakes]);
        }

        hideAllViews();
        document.getElementById('result-view').style.display = 'block';
        document.getElementById('final-score').textContent = Math.round(score);
        document.getElementById('review-list').innerHTML = reviewHtml;
        
        filterReview('all');
        
        const btnDiv = document.getElementById('result-buttons');
        let retryBtnText = '🔄 再測一次 (重新抽題)';
        let retryAction = 'startNormalQuiz()';
        
        if (currentMode === 'mistake') {
            retryBtnText = '🔄 再測一次 (錯題複習)';
            retryAction = 'startNotebookQuiz()';
        } else if (currentMode === 'star') {
            retryBtnText = '🔄 再測一次 (收藏複習)';
            retryAction = 'startNotebookQuiz()';
        }

        btnDiv.innerHTML = `
            <button class="nav-btn" style="background:${currentMode==='normal'?'#3498db':'#ff9966'};" onclick="${retryAction}">${retryBtnText}</button>
            <button class="nav-btn btn-home" onclick="goHome()">🏠 回到首頁</button>
        `;

        const comment = document.getElementById('score-comment');
        if (score === 100) comment.textContent = "太神啦！全部答對！🎉";
        else if (score >= 80) comment.textContent = "很棒喔！觀念很清楚！👏";
        else if (score >= 60) comment.textContent = "及格邊緣，再加油一下！💪";
        else comment.textContent = "別灰心，看解析把觀念弄懂最重要！🔥";
        
        window.scrollTo(0, 0);
    }

    function removeFromMistakeInResult(btn, qid) {
        if(!confirm("確定要將此題從錯題本移除嗎？")) return;
        let mistakes = getStorage(STORAGE_KEY_MISTAKES);
        mistakes = mistakes.filter(id => id !== qid);
        setStorage(STORAGE_KEY_MISTAKES, mistakes);
        btn.textContent = "已移除";
        btn.disabled = true;
        btn.style.background = "#eee";
        btn.style.color = "#999";
        btn.style.borderColor = "#ccc";
    }

    function removeFromStarInResult(btn, qid) {
        let stars = getStorage(STORAGE_KEY_STARS);
        stars = stars.filter(id => id !== qid);
        setStorage(STORAGE_KEY_STARS, stars);
        
        btn.textContent = "已移除";
        btn.disabled = true;
        btn.style.background = "#eee";
        btn.style.color = "#999";
        btn.style.borderColor = "#ccc";
        
        const starBtn = btn.parentNode.querySelector('button:first-child');
        if(starBtn) {
            starBtn.textContent = '☆ 收藏';
            starBtn.style.color = '#999';
            starBtn.style.borderColor = '#ccc';
        }
    }

    function toggleStarReview(btn, qid) {
        let stars = getStorage(STORAGE_KEY_STARS);
        const idx = stars.indexOf(qid);
        if (idx === -1) {
            stars.push(qid);
            btn.textContent = '⭐ 已收藏';
            btn.style.color = '#f1c40f';
            btn.style.borderColor = '#f1c40f';
        } else {
            stars.splice(idx, 1);
            btn.textContent = '☆ 收藏';
            btn.style.color = '#999';
            btn.style.borderColor = '#ccc';
        }
        setStorage(STORAGE_KEY_STARS, stars);
    }

    function filterReview(mode) {
        const items = document.querySelectorAll('.review-item');
        const btnAll = document.getElementById('btn-filter-all');
        const btnWrong = document.getElementById('btn-filter-wrong');
        
        if (mode === 'all') {
            items.forEach(item => item.style.display = 'block');
            btnAll.style.opacity = '1'; btnWrong.style.opacity = '0.6';
        } else {
            let hasWrong = false;
            items.forEach(item => {
                if (item.classList.contains('wrong')) {
                    item.style.display = 'block';
                    hasWrong = true;
                } else {
                    item.style.display = 'none';
                }
            });
            btnAll.style.opacity = '0.6'; btnWrong.style.opacity = '1';
            if (!hasWrong) {
                alert("太強了！這次沒有錯題喔！🎉");
                filterReview('all');
            }
        }
    }

    function clearAllData() {
        if(confirm("⚠️ 警告：這將會清除所有的「刷題進度」、「錯題紀錄」和「收藏題目」，且無法復原！確定要重置嗎？")) {
            localStorage.removeItem(STORAGE_KEY_PROGRESS);
            localStorage.removeItem(STORAGE_KEY_MISTAKES);
            localStorage.removeItem(STORAGE_KEY_STARS);
            alert("紀錄已重置！");
            updateHomeStats();
        }
    }

    initApp();

</script>
