    function calculateChapterRanges() {
        let startIndex = 0;
        chapterRanges = chapterConfig.map(chapter => {
            let end = startIndex + chapter.count;
            let range = { start: startIndex, end: end - 1, title: chapter.title, count: chapter.count };
            startIndex = end;
            return range;
        });
    }

    function renderChapterMenu() {
        const container = document.getElementById('chapter-list');
        const history = getStorage(STORAGE_KEY_PROGRESS);
        let html = '';
        
        chapterRanges.forEach((chapter, idx) => {
            let doneCount = 0;
            let realCount = 0; 
            for(let i = chapter.start; i <= chapter.end; i++) {
                if (database[i]) {
                    realCount++;
                    if(history.includes(i)) doneCount++;
                }
            }
            
            let progressText = '0 / 0 題 (0%)';
            let opacityStyle = 'opacity:0.5; cursor:default;';
            let clickAction = '';

            if (realCount > 0) {
                let percent = Math.round((doneCount / realCount) * 100);
                progressText = `<span style="color:#e67e22; font-weight:bold;">${doneCount}</span> / ${realCount} 題 (${percent}%)`;
                opacityStyle = '';
                clickAction = `onclick="openRangeMenu(${idx})"`;
            }
            
            html += `
                <div class="chapter-item" ${clickAction} style="${opacityStyle}">
                    <div>
                        <div class="chapter-title">${chapter.title}</div>
                    </div>
                    <div class="chapter-progress">${progressText}</div>
                </div>
            `;
        });
        container.innerHTML = html;
    }

    function openRangeMenu(chapterIdx) {
        currentChapterIndex = chapterIdx;
        hideAllViews();
        document.getElementById('range-menu-view').style.display = 'block';
        
        const chapter = chapterRanges[chapterIdx];
        document.getElementById('range-menu-title').textContent = chapter.title;
        
        renderRangeGrid(chapter);
        scrollToTop();
    }

    function renderRangeGrid(chapter) {
        const container = document.getElementById('range-list');
        const history = getStorage(STORAGE_KEY_PROGRESS);
        let html = '';
        const step = 10;
        for (let i = chapter.start; i <= chapter.end; i += step) {
            if (!database[i]) break;
            let rangeEnd = Math.min(i + step - 1, chapter.end);
            while(rangeEnd >= i && !database[rangeEnd]) rangeEnd--;
            if (rangeEnd < i) break;

            let rangeTotal = rangeEnd - i + 1;
            let rangeDoneCount = 0;
            for(let k = i; k <= rangeEnd; k++) {
                if(history.includes(k)) rangeDoneCount++;
            }
            
            let statusClass = 'status-new';
            let progressLabel = `<div class="range-progress-text">${rangeDoneCount}/${rangeTotal}</div>`;

            if (rangeDoneCount === rangeTotal) {
                statusClass = 'status-done'; 
                progressLabel = '<div class="range-progress-text" style="color:#0f5132;">✔</div>';
            } else if (rangeDoneCount > 0) {
                statusClass = 'status-partial'; 
            }

            let labelStart = i - chapter.start + 1;
            let labelEnd = rangeEnd - chapter.start + 1;

            html += `
                <div class="range-btn ${statusClass}" onclick="startRangeQuiz(${i}, ${rangeEnd}, '${chapter.title} ${labelStart}-${labelEnd}')">
                    ${labelStart}~${labelEnd}
                    ${progressLabel}
                </div>
            `;
        }
        container.innerHTML = html;
    }

        hideAllViews();
        document.getElementById('notebook-view').style.display = 'block';

                    optionsAndAnalysisHtml += `
                        <div style="margin-bottom:10px; padding:10px; background:${bg}; border:${border}; border-radius:8px;">

                const starText = isStarred ? '⭐' : '☆';
                const starBorder = isStarred ? '#f39c12' : '#1abc9c';

                let removeBtn = '';

                if (isStar) {
                     removeBtn = `<button class="btn-action-sm" style="border:1px solid #f39c12; color:#f39c12;" onclick="removeFromNotebook(${q.id})">⭐</button>`;

                     removeBtn = `<button class="btn-action-sm" style="border:1px solid #ff6b6b; color:#ff6b6b;" onclick="removeFromNotebook(${q.id})">🗑️</button>`;

    function toggleStarInNotebook(btn, qid) {
        let stars = getStorage(STORAGE_KEY_STARS);
        const idx = stars.indexOf(qid);
        if (idx === -1) {
            stars.push(qid);
            btn.textContent = '⭐';

    function startNotebookQuiz() {
        const key = (currentMode === 'star') ? STORAGE_KEY_STARS : STORAGE_KEY_MISTAKES;
        const ids = getStorage(key);
        if (ids.length === 0) { alert('目前沒有題目可以測驗喔！'); return; }
        let shuffledIds = [...ids].sort(() => 0.5 - Math.random());
        let selectedIds = shuffledIds.slice(0, 10);
        startQuiz(currentMode, selectedIds, false); 
    }

    function getRandomQuestions(poolIds, count) {
        let selected = [];
        let shuffled = [...poolIds].sort(() => 0.5 - Math.random());
        for (let id of shuffled) {
            if (selected.length >= count) break;
            if (selected.includes(id)) continue;
            const q = database[id];
            if (q.group) {
                const groupMembers = database.filter(item => item.group === q.group).map(item => item.id);
                groupMembers.forEach(memberId => {
                    if (!selected.includes(memberId)) selected.push(memberId);
                });
            } else {
                selected.push(id);
            }
        }
        selected.sort((a, b) => a - b);
        return selected;
    }

    function startRandomQuiz() {
        const allIds = database.map(q => q.id);
        const selectedIds = getRandomQuestions(allIds, randomQuizSize);
        startQuiz('random', selectedIds, false); 
    }

    function startRangeQuiz(startId, endId, title) {
        const ids = [];
        for (let i = startId; i <= endId; i++) ids.push(i);
        startQuiz('range', ids, false, title);
    }

    function startQuiz(mode, sourceIds, shuffle = true, title = '') {
        currentMode = mode;
        hideAllViews();
        document.getElementById('quiz-view').style.display = 'block';
        
        const badge = document.getElementById('quiz-mode-badge');
        if (mode === 'random') { badge.textContent = '🎲 隨機測驗'; badge.style.color = '#ff9f43'; }
        else if (mode === 'range') { badge.textContent = `📚 ${title}`; badge.style.color = '#34495e'; }
        else if (mode === 'star') { badge.textContent = '⭐ 收藏測驗 (隨機10題)'; badge.style.color = '#f39c12'; }
        else { badge.textContent = '📖 錯題測驗 (隨機10題)'; badge.style.color = '#ff6b6b'; }

        let finalIds = [...sourceIds];
        if (shuffle) { finalIds.sort(() => 0.5 - Math.random()); }

        currentQuiz = finalIds.map(id => database[id]);
        userAnswers = new Array(currentQuiz.length).fill(null);
        currentQuestionIndex = 0;
        renderQuestion();
        updateProgress();
        scrollToTop();
    }

    function renderQuestion() {
        const q = currentQuiz[currentQuestionIndex];
        const area = document.getElementById('question-area');
        const totalQ = currentQuiz.length;
        const stars = getStorage(STORAGE_KEY_STARS);
        const isStarred = stars.includes(q.id);
        const starText = isStarred ? '⭐' : '☆';
        const starBorder = isStarred ? '#f39c12' : '#bdc3c7';
        const starColor = isStarred ? '#f39c12' : '#999';
        const starBg = isStarred ? '#fffcf5' : '#fff';

        let optionsHtml = '';
        q.options.forEach((opt, idx) => {
            const isSelected = userAnswers[currentQuestionIndex] === idx ? 'selected' : '';
            optionsHtml += `<div class="btn-option ${isSelected}" onclick="selectAnswer(${idx})">${String.fromCharCode(65+idx)}. ${opt}</div>`;
        });

        let imageHtml = q.img ? `<div style="text-align:center; margin:15px 0;"><img src="${q.img}" style="max-width:100%; max-height:300px; border-radius:5px;"></div>` : '';
        let hintHtml = q.hint ? `<div style="margin-top:10px; text-align:left;"><button class="btn-hint" onclick="toggleHint()">💡 顯示提示</button><div id="hint-box" class="hint-container">${q.hint}</div></div>` : '';

        area.innerHTML = `
            <div class="question-box">
                 <div class="question-header-row">
                    <div style="color:#e67e22; font-weight:bold;">第 ${currentQuestionIndex + 1} / ${totalQ} 題</div>
                    <div class="action-btn-group">
                        <button onclick="toggleStarInQuiz(${q.id})" class="btn-action-sm" style="border:1px solid ${starBorder}; color:${starColor}; background:${starBg};">${starText}</button>
                    </div>
                </div>
                <div class="question-text">${q.q}</div>
                ${imageHtml}
                ${hintHtml}
            </div>
            <div class="options-grid">${optionsHtml}</div>
        `;
        document.getElementById('btn-prev').disabled = (currentQuestionIndex === 0);
        const nextBtn = document.getElementById('btn-next');
        nextBtn.className = 'nav-btn btn-next';
        if (currentQuestionIndex === totalQ - 1) {
            nextBtn.textContent = '交卷查看成績 🏆'; nextBtn.classList.add('btn-submit'); nextBtn.onclick = submitQuiz;
        } else {
            nextBtn.textContent = '下一題 ➡️'; nextBtn.onclick = nextQuestion;
        }
    }

    function toggleHint() {
        const hintBox = document.getElementById('hint-box');
        hintBox.style.display = (hintBox.style.display === 'none' || hintBox.style.display === '') ? 'block' : 'none';
    }

    function selectAnswer(idx) { userAnswers[currentQuestionIndex] = idx; renderQuestion(); }
    function nextQuestion() { if (userAnswers[currentQuestionIndex] === null) { alert('請先選擇一個答案！'); return; } currentQuestionIndex++; renderQuestion(); updateProgress(); }
    function prevQuestion() { currentQuestionIndex--; renderQuestion(); updateProgress(); }
    function updateProgress() { document.getElementById('progress-fill').style.width = `${((currentQuestionIndex + 1) / currentQuiz.length) * 100}%`; }
    
    function toggleStarInQuiz(qid) {
        let stars = getStorage(STORAGE_KEY_STARS); const idx = stars.indexOf(qid);
        if (idx === -1) { stars.push(qid); } else { stars.splice(idx, 1); }
        setStorage(STORAGE_KEY_STARS, stars); renderQuestion();
    }

    function submitQuiz() {
        if (userAnswers[currentQuestionIndex] === null) { alert('請完成最後一題！'); return; }
        let score = 0, reviewHtml = '', doneIds = [], wrongIds = [];
        
        currentQuiz.forEach((q, idx) => {
            const myAns = userAnswers[idx];
            const isCorrect = (myAns === q.ans);
            doneIds.push(q.id);
            if (isCorrect) score += (100 / currentQuiz.length); else wrongIds.push(q.id);

            let optionsAndAnalysisHtml = '';
            q.options.forEach((opt, i) => {
                const isAns = (i === q.ans);
                let color = '#333', weight = 'normal', mark = '', bg = '';
                if (isAns) { color = '#1abc9c'; weight = 'bold'; mark = '✅'; bg = '#e0f2f1'; } /* 綠色 */
                else if (i === myAns && !isCorrect) { color = '#ff6b6b'; weight = 'bold'; mark = '❌ (你選這個)'; bg = '#ffebee'; } /* 紅色 */
                else { color = '#555'; weight = 'normal'; mark = ''; bg = '#f8f9fa'; }
                
                // 結算畫面也顯示完整解析
                let analysisText = '';
                if (Array.isArray(q.analysis) && q.analysis[i]) {
                    analysisText = q.analysis[i];
                } else if (!Array.isArray(q.analysis) && isAns) {
                    analysisText = q.analysis;
                }

                optionsAndAnalysisHtml += `<div style="margin-bottom:10px; background:${bg}; padding:10px; border-radius:8px;">
                    <div style="color:${color}; font-weight:${weight}; font-size:1.05em;">${String.fromCharCode(65+i)}. ${opt} ${mark}</div>
                    ${analysisText ? `<div style="margin-top:6px; font-size:0.9em; color:#666; background:white; padding:8px 12px; border-radius:6px; border:1px solid #eee;">💡 ${analysisText}</div>` : ''}
                </div>`;
            });

            const isStarred = getStorage(STORAGE_KEY_STARS).includes(q.id);
            const starText = isStarred ? '⭐' : '☆';
            const starBorder = isStarred ? '#f39c12' : '#bdc3c7';
            const starColor = isStarred ? '#f39c12' : '#999';
            let imageHtml = q.img ? `<div style="text-align:center; margin:10px 0;"><img src="${q.img}" style="max-width:100%; max-height:200px; border-radius:5px;"></div>` : '';
            
            // ⭐ V13.7：結算畫面只有星星
            let actionBtns = `
                <button class="btn-action-sm" style="border:1px solid ${starBorder}; color:${starColor};" onclick="toggleStarReview(this, ${q.id})">${starText}</button>
            `;

            reviewHtml += `<div class="review-item ${isCorrect ? 'correct' : 'wrong'}">
                <div class="review-header-row"><div class="review-q">第 ${idx+1} 題：${q.q}</div><div class="action-btn-group">${actionBtns}</div></div>
                ${imageHtml}
                <div style="margin-left:10px; font-size:0.95em;">${optionsAndAnalysisHtml}</div>
            </div>`;
        });

        let history = getStorage(STORAGE_KEY_PROGRESS);
        setStorage(STORAGE_KEY_PROGRESS, [...new Set([...history, ...doneIds])]);
        if (wrongIds.length > 0) {
            let mistakes = getStorage(STORAGE_KEY_MISTAKES);
            setStorage(STORAGE_KEY_MISTAKES, [...new Set([...mistakes, ...wrongIds])]);
        }

        hideAllViews();
        document.getElementById('result-view').style.display = 'block';
        let scoreInt = Math.round(score);
        document.getElementById('final-score').textContent = scoreInt;
        
        // 評語邏輯
        let comment = '';
        if (scoreInt === 100) comment = "太神啦！全部答對！🎉";
        else if (scoreInt >= 80) comment = "很棒喔！繼續保持！🔥";
        else if (scoreInt >= 60) comment = "及格了！再接再厲！💪";
        else comment = "加油！多練習幾次就會了！📚";
        
        document.getElementById('score-comment').textContent = comment;
        document.getElementById('review-list').innerHTML = reviewHtml;
        
        filterReview('all');
        
        const btnDiv = document.getElementById('result-buttons');
        let mainActionBtn = '';
        let secondaryBtn = '';

        if (currentMode === 'range') {
            mainActionBtn = `<button class="nav-btn" style="background:#34495e;" onclick="openRangeMenu(${currentChapterIndex})">📂 回題目列表 (選其他題)</button>`;
            secondaryBtn = `<button class="nav-btn btn-home" onclick="goHome()">🏠 回首頁</button>`;
        } else {
            let retryAction = '';
            let retryText = '🔄 再測一次';
            
            if (currentMode === 'random') { retryAction = 'startRandomQuiz()'; retryText += ' (重新抽題)'; }
            else if (currentMode === 'star') { retryAction = 'startNotebookQuiz()'; }
            else if (currentMode === 'mistake') { retryAction = 'startNotebookQuiz()'; }

            mainActionBtn = `<button class="nav-btn" style="background:${currentMode==='random'?'#ff9f43':'#ff6b6b'};" onclick="${retryAction}">${retryText}</button>`;
            secondaryBtn = `<button class="nav-btn btn-home" onclick="goHome()">🏠 回首頁</button>`;
        }
        
        btnDiv.innerHTML = `
            ${mainActionBtn}
            ${secondaryBtn}
        `;
        scrollToTop();
    }

    function toggleStarReview(btn, qid) {
        let stars = getStorage(STORAGE_KEY_STARS); const idx = stars.indexOf(qid);
        if (idx === -1) { stars.push(qid); btn.textContent = '⭐'; btn.style.color = '#f39c12'; btn.style.borderColor = '#f39c12'; }
        else { stars.splice(idx, 1); btn.textContent = '☆'; btn.style.color = '#999'; btn.style.borderColor = '#bdc3c7'; }
        setStorage(STORAGE_KEY_STARS, stars);
    }
    function removeFromMistakeInResult(btn, qid) { if(confirm("確定移除？")) { let m = getStorage(STORAGE_KEY_MISTAKES).filter(id => id !== qid); setStorage(STORAGE_KEY_MISTAKES, m); btn.textContent="已移除"; btn.disabled=true; } }
    function removeFromStarInResult(btn, qid) { let s = getStorage(STORAGE_KEY_STARS).filter(id => id !== qid); setStorage(STORAGE_KEY_STARS, s); btn.textContent="已移除"; btn.disabled=true; }

    function filterReview(mode) {
        const items = document.querySelectorAll('.review-item');
        const btnAll = document.getElementById('btn-filter-all');
        const btnWrong = document.getElementById('btn-filter-wrong');
        if (mode === 'all') { items.forEach(i => i.style.display='block'); btnAll.style.opacity='1'; btnWrong.style.opacity='0.6'; }
        else {
            let hasWrong = false;
            items.forEach(i => { if(i.classList.contains('wrong')) { i.style.display='block'; hasWrong=true; } else i.style.display='none'; });
            btnAll.style.opacity='0.6'; btnWrong.style.opacity='1';
            if(!hasWrong) { alert("太強了！這次沒有錯題喔！🎉"); filterReview('all'); }
        }
    }

    function clearAllData() {
        if(confirm("⚠️ 確定要重置所有紀錄嗎？")) { localStorage.removeItem(STORAGE_KEY_PROGRESS); localStorage.removeItem(STORAGE_KEY_MISTAKES); localStorage.removeItem(STORAGE_KEY_STARS); alert("紀錄已重置！"); updateHomeStats(); renderChapterMenu(); }
    }

	// ⭐ V14.0 新增：匯出進度 (產生代碼)
    function exportProgress() {
        const data = {
            progress: getStorage(STORAGE_KEY_PROGRESS),
            mistakes: getStorage(STORAGE_KEY_MISTAKES),
            stars: getStorage(STORAGE_KEY_STARS)
        };
        // 把資料轉成 JSON 字串，再轉成 Base64 編碼 (看起來像亂碼，避免複製錯誤)
        const code = btoa(JSON.stringify(data));
        
        // 複製到剪貼簿 (現代瀏覽器寫法)
        navigator.clipboard.writeText(code).then(() => {
            alert("✅ 進度代碼已複製到剪貼簿！\n\n請將此代碼傳送到您的另一台裝置，並使用「匯入進度」功能。");
        }).catch(err => {
            // 如果瀏覽器不支援自動複製，顯示出來讓使用者手動複製
            prompt("請複製以下代碼 (全選 Ctrl+A -> 複製 Ctrl+C)：", code);
        });
    }

    // ⭐ V14.0 新增：匯入進度 (讀取代碼)
    function importProgress() {
        const code = prompt("請貼上您之前匯出的進度代碼：");
        if (!code) return;

        try {
            // 解碼 Base64 -> JSON -> 物件
            const data = JSON.parse(atob(code));
            
            if (data.progress && data.mistakes && data.stars) {
                if(confirm("⚠️ 匯入將會覆蓋您目前這台裝置上的紀錄，確定要匯入嗎？")) {
                    setStorage(STORAGE_KEY_PROGRESS, data.progress);
                    setStorage(STORAGE_KEY_MISTAKES, data.mistakes);
                    setStorage(STORAGE_KEY_STARS, data.stars);
                    alert("🎉 匯入成功！進度已同步！");
                    updateHomeStats();
                    renderChapterMenu();
                }
            } else {
                alert("❌ 代碼格式錯誤，請確認是否複製完整。");
            }
        } catch (e) {
            alert("❌ 無法讀取代碼，請確認是否複製完整。");
        }
    }
    initApp();
</script>
